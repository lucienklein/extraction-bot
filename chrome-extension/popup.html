<html>
  <body style="width: auto">
    <h2>Querco - Extraction</h2>
    <div id="form" style="display: none">
      <div style="display: flex; column-gap: 5px">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Mot de passe" />
      </div>
      <button id="login" style="margin-top: 10px">Se connecter</button>
    </div>
    <div id="status" style="display: none">
      <input type="text" id="apikey" disabled style="margin-top: 10px; display: none" />
      <input type="text" id="dwt" disabled style="margin-top: 10px; display: none" />
      <button id="logout" style="margin-top: 10px">Se deconnecter</button>
    </div>
    <div
      id="alertBox"
      style="display: none; background-color: #ffcccc; padding: 10px; margin-top: 10px; border: 1px solid red"
    ></div>

    <script src="popup.js"></script>
  </body>
</html>
